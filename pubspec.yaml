name: flutter_ssru_map
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.10.0
  firebase_auth: ^4.4.2
  firebase_storage: ^11.2.1
  cloud_firestore: ^4.7.0
  url_launcher: ^6.1.10
  form_field_validator: ^1.1.0
  flutter_iconly: ^1.0.2
  provider: ^6.0.5
  image_picker: ^0.8.7+5
  loading_animation_widget: ^1.2.0+4
  multiple_stream_builder: ^3.0.2
  google_maps_flutter: ^2.2.8
  location: ^4.4.0
  custom_info_window: ^1.0.1
  internet_connection_checker: ^1.0.0+1
  connectivity_plus: ^3.0.6
  intl: ^0.18.1
  custom_map_markers: ^0.0.2+1
  shimmer: ^3.0.0
  cached_network_image: ^3.2.3
  flutter_cache_manager: ^3.3.0
  maps_launcher: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logos/logo_app.png"
  adaptive_icon_background: "#252525"
  adaptive_icon_foreground: "assets/images/logos/logo_app.png"

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/bg/
    - assets/images/icons/
    - assets/images/logos/
    - assets/images/logos/ssru_logo.png

  fonts:
    - family: K2D
      fonts:
        - asset: fonts/K2D-Light.ttf
          weight: 300
        - asset: fonts/K2D-Regular.ttf
          weight: 400
        - asset: fonts/K2D-Medium.ttf
          weight: 500
        - asset: fonts/K2D-SemiBold.ttf
          weight: 600
        - asset: fonts/K2D-Bold.ttf
          weight: 700
